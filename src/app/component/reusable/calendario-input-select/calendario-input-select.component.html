<mat-form-field >

  <mat-label>{{title}}</mat-label>
  <mat-select [formControl]="field">
    <mat-option>--Seleccione--</mat-option>
    <mat-option *ngFor="let opt of (options$ | async)" [value]="opt.id">
      <calendario-label [id]="opt.id" [entityName]="entityName"></calendario-label>
    </mat-option>
  </mat-select>
  <mat-error *ngIf="field.hasError('required')">Debe completar valor</mat-error>

</mat-form-field>
