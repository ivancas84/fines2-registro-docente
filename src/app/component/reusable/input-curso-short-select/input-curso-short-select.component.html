<mat-form-field >
  <mat-label>{{title}}</mat-label>
  <mat-select [multiple]="multiple" [formControl]="field">
    <mat-option *ngIf="!multiple">--Seleccione--</mat-option>
    <mat-option *ngFor="let opt of (options$ | async)" [value]="opt.id">
      <app-curso-short-label [id]="opt.id"></app-curso-short-label>
    </mat-option>
  </mat-select>
  <mat-error *ngIf="field.hasError('required')">Debe completar valor</mat-error>

</mat-form-field>
