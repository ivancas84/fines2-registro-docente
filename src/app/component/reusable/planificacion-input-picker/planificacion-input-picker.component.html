<form fxLayout="row" fxLayoutGap="10px" fxLayout.xs="row" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
  <core-input-select [field]="plan" [entityName]="'plan'" [title]="'Plan'" fxFlex="49%" fxLayoutAlign="center center"></core-input-select>
  <core-input-select-value [field]="anio" [fieldName]="'anio'" [entityName]="'planificacion'" [title]="'AÃ±o'" fxFlex="19%" fxLayoutAlign="center center"></core-input-select-value>
  <core-input-select-value [field]="semestre" [fieldName]="'semestre'" [entityName]="'planificacion'" [title]="'Semestre'" fxFlex="19%" fxLayoutAlign="center center"></core-input-select-value>
  <div fxFlex="9%">
